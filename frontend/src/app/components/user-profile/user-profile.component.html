<div *ngIf="currentUser" class="user-profile" (document:click)="onDocumentClick($event)">
  <button class="profile-button" (click)="toggleDropdown()" [attr.aria-expanded]="showDropdown">
    <img
      [src]="currentUser.pictureUrl || '/assets/default-avatar.svg'"
      [alt]="currentUser.name"
      class="profile-avatar"
      (error)="$event.target.src='/assets/default-avatar.svg'"
    />
    <span class="profile-name">{{ currentUser.name }}</span>
    <svg class="dropdown-icon" [class.rotated]="showDropdown" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
    </svg>
  </button>

  <div class="dropdown-menu" [class.show]="showDropdown">
    <div class="user-info">
      <img
        [src]="currentUser.pictureUrl || '/assets/default-avatar.svg'"
        [alt]="currentUser.name"
        class="dropdown-avatar"
        (error)="$event.target.src='/assets/default-avatar.svg'"
      />
      <div class="user-details">
        <div class="user-name">{{ currentUser.name }}</div>
        <div class="user-email">{{ currentUser.email }}</div>
      </div>
    </div>

    <hr class="dropdown-divider">

    <div class="dropdown-actions">
      <button class="dropdown-item" (click)="closeDropdown()">
        <svg class="item-icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"/>
        </svg>
        Profile Settings
      </button>

      <button class="dropdown-item" (click)="closeDropdown()">
        <svg class="item-icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
        </svg>
        Preferences
      </button>

      <button class="dropdown-item" (click)="closeDropdown()">
        <svg class="item-icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
        </svg>
        Help & Support
      </button>
    </div>

    <hr class="dropdown-divider">

    <button class="dropdown-item sign-out" (click)="signOut()">
      <svg class="item-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>
      </svg>
      Sign Out
    </button>
  </div>
</div>
